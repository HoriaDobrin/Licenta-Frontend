<div class="form-floating mb-3">
    <input 
    type={{type}} 
    [formControl] = "control"
    class="form-control" 
    placeholder={{label}}
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
    >
    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please type a valid {{label}}</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Invalid Email address</div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Password should contain 1 Uppercase, 1 Lowercase, 1 number, 1 non-alphanumeric and at least 6 characters </div>
    <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email address is already taken</div>
</div>
