<header class="d-flex flex-row align-items-center justify-content-between pb-2 px-3 mb-3 navbar-expand-lg bg-white border-bottom fixed-top shadow-sm navbar" data-bs-theme="dark">   
  <!--<header class="d-flex flex-row align-items-center justify-content-between pb-3 px-4 mb-4 navbar-expand-lg bg-dark border-bottom fixed-top shadow-sm navbar" data-bs-theme="dark">  --> 
  <a class="navbar-brand">
    <img src="/assets/images/logo.png" alt ="logo"  routerLink="/" class="logo">
  </a>
      <nav class="my-2 text-uppercase fs-4">
        <a class="p-2" 
        routerLink="/" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}"
        >Home</a>
        <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="p-2" routerLink="/orders" routerLinkActive="active">Orders</a>
      </nav>
      <div class ="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no cart-color">
                {{getCount(basket.items)}}
            </div>
        </a>
      <ng-container *ngIf="(accountService.currentUser$ | async) === null">
          <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
          <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign up</a>
      </ng-container>

      <ng-container *ngIf="(accountService.currentUser$ | async) as user">
        <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
          <a dropdownToggle class="dropdown-toggle">
            <strong>Welcome {{user.displayName}}</strong>
          </a>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
              <li class="py-1">
                <a routerLink="/basket" class="dropdown-item li-text" >
                  <i class="fa fa-shopping-cart me-3 icon"></i> View Basket
                </a>
              </li>

              <li class="py-1">
                <a routerLink="/orders" class="dropdown-item li-text">
                  <i class="fa fa-history me-3 icon"></i> View Orders
                </a>
              </li>
              <div class="dropdown-divider"></div>
              <li class="py-1 ">
                <a (click)="accountService.logOut()" class="dropdown-item li-text">
                  <i class="fa fa-sign-out me-3 icon"></i> Log Out
                </a>
              </li>
          </ul>
        </div>
      </ng-container>
      </div>
</header>
